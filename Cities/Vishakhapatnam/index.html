<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App - Pulkit</title>
</head>


    <div class="container">
        <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Tempreatures</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"> <span id="temp1"></span><small class="text-muted">Â°C</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Temp -> <span id="temp"></span></li>
                        <li>Min temp -> <span id="min_temp"></span></li>
                        <li>Max temp -> <span id="max_temp"></span></li>
                    </ul>
                    <!-- <button type="button" class="btn btn-lg btn-block btn-outline-primary">Sign up for free</button> -->
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Humidity</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="humidity1"></span> <small class="text-muted"> G.m -3</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Cloud pct -> <span id="cloud_pct"></span></li>
                        <li>Feels_like -> <span id="feels_like"></span></li>
                        <li>Humidity -> <span id="humidity"></span></li>
                    </ul>
                    <!-- <button type="button" class="btn btn-lg btn-block btn-primary">Get started</button> -->
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Sun and Wind Info</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="wind_speed1"></span> <small class="text-muted">km / h</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Sunrise -> <span id="sunrise"></span></li>
                        <li>Sunset -> <span id="sunset"></span></li>
                        <li>Wind_degrees -> <span id="wind_degrees"></span></li>
                        <li>Wind_speed -> <span id="wind_speed"></span></li>
                    </ul>
                    <!-- <button type="button" class="btn btn-lg btn-block btn-primary">Contact us</button> -->
                </div>
            </div>
        </div>





        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
